<!DOCTYPE html>
<html>
  <head>
    <title>Center an Image using text align center</title>
    <style>
      .img-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center;"> <!-- Block parent element -->
      <img src="/src/img/welcomeImage.PNG" alt="John Doe">
    </div>
  </body>
</html>
